{% load i18n %}

<!doctype html>
<html class="no-js" lang="en">
<head>
	<title>list specialty pharmacy updates</title>
</head>
<body>

<a href="{% url 'sp_portal' %}">&lt; &lt; list updates</a>

<div class="salesforce">
	<div class="content">
		<form method="post" action="">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="search">
		</form>
		{% if updates %}
		<div class="content">
			<div id="content-wrapper">
				<div>{{ updates.count }} results:</div>
				{% for update in updates %}
					<div class="update">
					{{ update.name }}
					</div>
				{% endfor %}
			</div>
		</div>
		{% else %}
		<strong>Enter a name to search for</strong>
		{% endif %}
	</div>
</div>

</body>
</html>
